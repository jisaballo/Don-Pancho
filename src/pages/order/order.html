<ion-header>
  <ion-navbar>
    <ion-title>Ordenar</ion-title>
    <ion-buttons end>
      <button ion-button clear color="primary" (click)="close()">Cerrar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item text-center>
      <span>{{product.name}}</span>
      <ion-icon *ngIf="favorite" (click)="setFavorite()" name="heart" color="danger" item-end></ion-icon>
      <ion-icon *ngIf="!favorite" (click)="setFavorite()" name="heart-outline" color="danger" item-end></ion-icon>
    </ion-item>
    <img class="image-product" [src]="product.img">
    <ion-card-content>
      <ion-list no-lines>
        <ion-item text-center class="set-cant">
          <ion-icon item-start class="circle" color="danger" name="remove-circle" (click)="changeCant(-1)"></ion-icon>
          {{cantidad}}
          <ion-icon item-end class="circle" color="primary" name="add-circle" (click)=changeCant(1)></ion-icon>
        </ion-item><br>
        <ion-item (click)="viewMultiply()">
          <span>Multiplicador</span>
          <ion-icon *ngIf="!showMultiply" item-end color="primary" name="ios-arrow-forward"></ion-icon>
          <ion-icon *ngIf="showMultiply" item-end color="primary" name="ios-arrow-down"></ion-icon>
        </ion-item>
        <ion-item *ngIf="showMultiply">
          <ion-range [(ngModel)]="multiply" pin="true" min="1" max="10">
            <ion-label range-left>1</ion-label>
            <ion-label range-right>10</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item color="primary">
      Resumen
    </ion-item>
    <ion-card-content>
      <br>
      <ion-row>
        <ion-col col-6><ion-note>Producto</ion-note></ion-col>
        <ion-col col-6 text-right><span>{{product.name}}</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6><ion-note>Cantidad</ion-note></ion-col>
        <ion-col col-6 text-right><span>{{cantidad}}</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6><ion-note>Valor</ion-note></ion-col>
        <ion-col col-6 text-right><span>$ {{valor}}</span></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div padding>
    <button ion-button large block (click)="sendShopCar()">Aceptar</button>
  </div>
</ion-content>
