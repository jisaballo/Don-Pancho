<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="viewProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
      <button ion-button icon-only (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines>
        <canvas #doughnutCanvas></canvas>
    </ion-item>
    <ion-item>
      Completado: 60
      <ion-note item-end>60%</ion-note>
    </ion-item>
    <ion-item>
        Pendiente: 40
        <ion-note item-end>40%</ion-note>
      </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-list-header>
      Env√≠os en proceso (1)
    </ion-list-header>
    <ion-item (click)="viewTrackOrder()">
      <span>Orden #354949</span>
      <ion-icon name ="ios-arrow-forward" color="primary" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
